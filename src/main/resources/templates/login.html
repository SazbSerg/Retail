<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="/static/styles/login.css">
</head>
<body>
<div class="myLoginForm">
    <div>
        <h2 class="text-center myLoginText" style="margin-top: 10px">Retail App</h2>
        <div>
            <form th:action="@{/login}" method="post">
                <p class="fw-normal" style="margin-left: 5%">Пожалуйста, авторизуйтесь</p>
                <div th:if="${param.error}" style="margin-left: 5%">
                    Неверный логин или пароль
                </div>
                <div th:if="${param.logout}" style="margin-left: 5%">
                    Вы вышли из системы.
                </div>
                <div style="margin-top: 5%; margin-bottom: 10%; width: 90%; margin-left: 5%">
                    <input class="form-control align-content-center" type="text" placeholder="Ваш Email:" name="username">
                </div>
                <div style="margin-top: 10%; margin-bottom: 10%; width: 90%; margin-left: 5%">
                    <input class="form-control align-content-center" type="password" placeholder="Ваш пароль:" name="password">
                </div>
                <div style="margin-top: 5%; margin-bottom: 10%">
                    <button class="btn btn-light" style="width: 50%; margin-left: 25%" type="submit">Войти</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
