<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Greeting and additional information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="static/styles/category-list.css" rel="stylesheet" type="text/css" >
</head>
<body class="sidebar-mini layout-boxed">

<!-- Хедер -->
<block th:insert="blocks/header.html :: header"></block>

<div class="container-fluid">
    <div class="row">

        <!-- Боковое меню -->
        <block th:insert="blocks/side-bar-block.html :: side-bar-block"></block>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Текст страницы приветствия и дополнительной информации</h1>
            </div>
            <div class="album py-5 bg-light">
                <div class="container" th:each="addinfo : ${addInfoss}" > <!---->
                    <form method="post" th:action="'/add-info-edit-admin/'+${addinfo.id}" class="needs-validation" novalidate>
                        <br>
                        <br>
                        <label for="textFirstPage">Главный текст первой страницы приветствия</label>
                        <input required maxlength="100" class="form-control" type="text" id="textFirstPage" name="textFirstPage" placeholder="Главный текст первой страницы приветствия" th:value="${addinfo.textFirstPage}"> <!---->
                        <br>
                        <br>
                        <label for="descriptionFirstPage">Описание приветствия на первой странице</label>
                        <textarea required maxlength="254" class="form-control" type="text" id="descriptionFirstPage" name="descriptionFirstPage" placeholder="Описание приветствия на первой странице" th:text="${addinfo.descriptionFirstPage}" ></textarea> <!--  -->
                        <br>
                        <br>
                        <label for="textSecondPage">Главный текст второй страницы приветствия</label>
                        <input required maxlength="100" class="form-control" type="text" id="textSecondPage" name="textSecondPage" placeholder="Главный текст второй страницы приветствия" th:value="${addinfo.textSecondPage}">  <!--  -->
                        <br>
                        <br>
                        <label for="descriptionAboutUS">Информация 'О нас'</label>
                        <textarea required maxlength="254" class="form-control" type="text" id="descriptionAboutUS" name="descriptionAboutUS" placeholder="Информация 'О нас'" th:text="${addinfo.descriptionAboutUS}"></textarea> <!--  -->
                        <br>
                        <br>
                        <label for="phone1">Номер телефона 1</label>
                        <input required maxlength="15" class="form-control" type="tel" id="phone1" name="phone1" placeholder="Номер телефона 1" th:value="${addinfo.phone1}"> <!--  -->
                        <br>
                        <br>
                        <label for="phone2">Номер телефона 2</label>
                        <input required maxlength="15" class="form-control" type="tel" id="phone2" name="phone2" placeholder="Номер телефона 2" th:value="${addinfo.phone2}"> <!--  -->
                        <br>
                        <br>
                        <label for="policies">Политика</label>
                        <textarea required maxlength="5000" class="form-control" type="text" id="policies" name="policies" placeholder="Политика" th:text="${addinfo.policies}"></textarea> <!--  -->
                        <br>
                        <br>
                        <button class="form-control" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="/static/js/retail.js"></script>
<script src="/static/js/valid-form.js"></script>
</body>
</html>
