<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link href="static/styles/category-list.css" rel="stylesheet" type="text/css" >
</head>

<body class="sidebar-mini layout-boxed">

<!-- Хедер -->
<block th:insert="blocks/header.html :: header"></block>

<div class="container-fluid">
    <div class="row">

        <!-- Боковое меню -->
        <block th:insert="blocks/side-bar-block.html :: side-bar-block"></block>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Список категорий</h1>
            </div>
            <div class="album py-5 bg-light">
                <div class="container">
                    <a th:href="@{create-category}" class="plus-image">
                        <div class="col">
                            <div class="card shadow-sm  hover-image" style="width: max-content; height: 220px">
                                <svg xmlns="http://www.w3.org/2000/svg" width="50%" height="50%" style="padding-top: 10%; padding-left: 10%" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                </svg>
                                <div class="card-body">
                                    <h6 class="card-text" style="font-family: 'DejaVu Sans Condensed'">Добавить категорию...</h6>
                                </div>
                            </div>
                        </div>
                    </a>
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                        <div class="col" th:each="categories : ${category}">
                            <div class="card shadow-sm hover-image" >
                                <h4 th:text="${categories.name}"></h4>
                                <img class="images-style" th:src="@{'/category-image/'+${categories.image}}" alt="Image">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <a th:href="@{'/product-list/'+${categories.id}}"><button type="button" class="btn btn-sm btn-outline-secondary mb-2" style="width: 100%">Список продуктов категории</button></a>
                                            <a th:href="@{'/edit-category/'+${categories.id}}"><button type="button" class="btn btn-sm btn-outline-secondary mb-2" style="width: 100%">Редактировать категорию</button></a>
                                            <a th:href="@{'/list-category/remove/'+${categories.id}}"><button type="button" class="btn btn-sm btn-outline-secondary" style="width: 100%">Удалить категорию</button></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
