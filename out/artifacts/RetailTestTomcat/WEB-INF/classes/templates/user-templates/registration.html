<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>BUYSELL</title>
</head>
<body>
<h1>BUYSELL</h1><hr>
<h4>Регистрация</h4>
<form th:action="@{/registration}" method="post">
    <br>
    <br>
    <input class="form-control" type="radio" name="active" placeholder="Активен">
    <input class="form-control" type="radio" name="active" placeholder="Отключен">
    <br>
    <br>
    <input class="form-control" type="text" name="name" placeholder="Имя">
    <br>
    <br>
    <input class="form-control" type="text" name="surname" placeholder="Фамилия">
    <br>
    <br>
    <input class="form-control" type="text" name="patronymic" placeholder="Отчество">
    <br>
    <br>
    <input class="form-control" type="number" name="phone" placeholder="Номер телефона">
    <br>
    <br>
    <input class="form-control" type="email" name="email" placeholder="Электронная почта">
    <br>
    <br>
    <input class="form-control" type="text" name="password" placeholder="Пароль">
    <br>
    <br>
    <input type="submit" value="Вход"/>
</form>

</body>
</html>
