<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="static/styles/category-list.css" rel="stylesheet" type="text/css" >
</head>
<body class="sidebar-mini layout-boxed">

<!-- Хедер -->
<block th:insert="blocks/header.html :: header"></block>

<div class="container-fluid">
    <div class="row">

        <!-- Боковое меню -->
        <block th:insert="blocks/side-bar-block.html :: side-bar-block"></block>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Создание пользователя панели администратора</h1>
            </div>
            <div class="album py-5 bg-light">
                <div class="container">
                    <form method="post" th:action="@{/user-create-admin}">
                        <br>
                        <br>
                        <label>Активен
                            <input class="ui-icon-radio-on" type="radio" name="active" placeholder="Активен" value="1"></label>
                        <label>Отключен
                            <input class="ui-icon-radio-off" type="radio" name="active" placeholder="Отключен" value="0"></label>
                        <br>
                        <br>
                        <input class="form-control" type="text" name="name" placeholder="Имя">
                        <br>
                        <br>
                        <input class="form-control" type="text" name="surname" placeholder="Фамилия">
                        <br>
                        <br>
                        <input class="form-control" type="text" name="patronymic" placeholder="Отчество">
                        <br>
                        <br>
                        <input class="form-control" type="tel" name="phone" placeholder="Номер телефона">
                        <br>
                        <br>
                        <input class="form-control" type="email" name="email" placeholder="Электронная почта">
                        <br>
                        <br>
                        <input class="form-control" type="text" name="password" placeholder="Пароль">
                        <br>
                        <br>
                        <button class="form-control" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
